<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <h1>Calculator, Alligator</h1>
        <div class="container">
            <div id="display"></div>

            <button id="reset" class="correction">AC</button>
            <button id="delete-last" class="correction">↶</button>
            <button id="algebraic-sign" class="correction">+/-</button>
            <button class="operator" value="/">÷</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator" value="*">×</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator" value="-">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator" value="+">+</button> 
            
            <button class="span-2 number">0</button>
            <button class="decimal number">.</button>
            <button class= "" id="equals" value="=">=</button> 
        </div>
    </body>
</html>

<script src="main.js"></script>
