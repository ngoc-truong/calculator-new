<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <meta charset="utf-8">
        <link rel="stylesheet" type="text/css" href="main.css">
        <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    </head>
    <body>
        <h1>Calculator, Alligator</h1>
        <div class="container">
            <div id="display">4NN4 + 70B1 = 53X</div>

            <button class="correction">AC</button>
            <button class="correction">+/-</button>
            <button class="correction">%</button>
            <button class="operator">&divide;</button>

            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">&times;</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>

            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button> 
            
            <button class="span-2 number">0</button>
            <button class="decimal number">.</button>
            <button class="operator">=</button> 
        </div>
    </body>
</html>

<script src="main.js"></script>
